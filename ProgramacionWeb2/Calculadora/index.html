<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor">
        <input id="text" type="text" disabled>
        <br>

        <input type="button" class="boton" value="0" id="cero" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="1" id="uno" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="2" id="dos" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="+" id="suma" onclick="guardarOperacion(event)">
        <br>
        <input type="button" class="boton" value="3" id="tres" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="4" id="cuatro" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="5" id="cinco" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="-" id="resta" onclick="guardarOperacion(event)">
        <br>
        <input type="button" class="boton" value="6" id="seis" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="7" id="siete" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="8" id="ocho" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="*" id="multiplicacion" onclick="guardarOperacion(event)">
        <br>
        <input type="button" class="boton" value="9" id="nueve" onclick="añadirNumeroCalculo(event)">
        <input type="button" class="boton" value="/" id="division" onclick="guardarOperacion(event)">
        <input type="button" class="boton" value="C" id="borrar" onclick="limpiarPantalla()">
        <input type="button" class="boton" value="=" id="resultado" onclick="resultado(event)">
    </div>
    <script src="app.js"></script>
</body>
</html>
